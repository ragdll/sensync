<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SenSync - Redirecting...</title>
  <script>
    // Single Page Application redirect for GitHub Pages
    // This script takes the current URL and converts the path into a query string
    // parameter so that the main index.html can handle the routing
    (function() {
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect !== location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
</body>
</html>
